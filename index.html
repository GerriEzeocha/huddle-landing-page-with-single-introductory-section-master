<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="scss/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <container class="mainContainer">
    <section class="section1">

      <div class="pg-logo">
          <img src="images/logo.svg" alt="logo">
      </div>

      <div class="pg-illustration">
        <img src="images/illustration-mockups.svg" alt="illustration">
      </div>

    </section>

    <section class="section2">

      <div class="cta-heading">
        <h1 class="heading"> Build The Community Your Fans Will Love </h1>
      </div>

      <div class="cta-paragraph">
        <p class="pbody-text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
      </div>

      <div class="cta-button">
        <p class="btn-text"> Register</p>
      </div>

      <div class="social-icons">
        <img src="images/facebook-icon.svg" alt="facebook icon" class="icons">
        <img src="images/twitter-icon.svg" alt="twitter icon" class="icons">
        <img src="images/instagram-icon.svg" alt="insta icon" class="icons">
      </div>

    </section>
  </container>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gerri Ezeocha</a>.
    </p>
  </footer>
</body>
</html>
